<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>W40K Minigame</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      background: #111;
      color: #eee;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      color: #0ff;
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1em;
    }
    select,
    button {
      width: 100%;
      padding: 12px 15px;
      margin-top: 6px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #eee;
      box-sizing: border-box;
    }
    select[multiple] {
      height: 120px;
    }
    select:focus,
    button:focus {
      outline: 2px solid #0ff;
      outline-offset: 2px;
    }
    button {
      cursor: pointer;
      margin-top: 20px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #0cc;
    }
    button:disabled {
      background: #555;
      color: #999;
      cursor: not-allowed;
    }
    .result {
      margin-top: 25px;
      white-space: pre-line;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      font-size: 0.95em;
      line-height: 1.4;
      min-height: 150px;
    }
    .result:empty {
      display: none;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      color: #aaa;
      text-align: center;
      font-size: 0.9em;
      padding: 8px 10px;
      border-top: 1px solid #333;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üî• W40K Minigame</h1>

  <label for="attackerFaction">Attacker Faction:</label>
  <select id="attackerFaction"></select>

  <label for="attackerUnit">Attacker Unit:</label>
  <select id="attackerUnit"></select>

  <label for="attackerWeapons">Attacker Weapons:</label>
  <select id="attackerWeapons" multiple></select>

  <label for="defenderFaction">Defender Faction:</label>
  <select id="defenderFaction"></select>

  <label for="defenderUnit">Defender Unit:</label>
  <select id="defenderUnit"></select>

  <label for="defenderWeapons">Defender Weapons:</label>
  <select id="defenderWeapons" multiple></select>

  <button id="startBtn">‚öîÔ∏è Simulate Full Battle</button>

  <div class="result" id="result"></div>

  <footer id="footer">
    ‚öôÔ∏è W40K Minigame <span id="appVersion">v?</span> | üßÆ Battles simulated: <span id="battleCount">0</span>
  </footer>

  <script>
    const apiBase = "";

    let battleCounter = 0;

    function normalize(s) {
      return s.toLowerCase()
        .replace(/['"]/g, '')
        .replace(/[ /]/g, '-');
    }

    async function fetchFactions() {
      const res = await fetch(`${apiBase}/factions`);
      return await res.json();
    }

    async function fetchUnits(faction) {
      const res = await fetch(`${apiBase}/units?faction=${faction}`);
      return await res.json();
    }

    async function populateFactions() {
      const factions = await fetchFactions();

      for (const id of ["attackerFaction", "defenderFaction"]) {
        const select = document.getElementById(id);
        select.innerHTML = "";
        factions.forEach(f => {
          const opt = document.createElement("option");
          opt.value = normalize(f);
          opt.textContent = f;
          select.appendChild(opt);
        });
      }

      await populateUnits("attackerFaction", "attackerUnit", "attackerWeapons");
      await populateUnits("defenderFaction", "defenderUnit", "defenderWeapons");
    }

    async function populateUnits(factionId, unitId, weaponsId) {
      const factionValue = document.getElementById(factionId).value;
      const units = await fetchUnits(factionValue);

      const unitSelect = document.getElementById(unitId);
      const weaponsSelect = document.getElementById(weaponsId);

      unitSelect.innerHTML = "";
      weaponsSelect.innerHTML = "";

      units.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u.name;
        opt.textContent = `${u.name} (W:${u.wounds}, T:${u.toughness})`;
        unitSelect.appendChild(opt);
      });

      if (units.length === 0) return;

      const selectedUnitName = unitSelect.value || units[0].name;
      const selectedUnit = units.find(u => u.name === selectedUnitName);
      if (!selectedUnit) return;

      let weapons = selectedUnit.weapons || [];
      weapons.sort((a, b) => {
        const rangeA = (a.range || "").toLowerCase();
        const rangeB = (b.range || "").toLowerCase();
        if (rangeA === "melee" && rangeB !== "melee") return 1;
        if (rangeA !== "melee" && rangeB === "melee") return -1;
        return 0;
      });

      weapons.forEach(w => {
        const opt = document.createElement("option");
        const strength = w.strength ?? "?";
        const ap = w.ap ?? "?";
        const name = w.name ?? "Unknown Weapon";
        opt.value = name;
        opt.textContent = `${name} (S: ${strength} / AP: ${ap})`;
        weaponsSelect.appendChild(opt);
      });
    }

async function updateWeaponsOnUnitChange(unitId, weaponsId) {
  const factionValue = normalize(document.getElementById(unitId.replace('Unit', 'Faction')).value);
  const unitName = document.getElementById(unitId).value;
  const units = await fetchUnits(factionValue);

  const weaponsSelect = document.getElementById(weaponsId);
  weaponsSelect.innerHTML = "";

  const unit = units.find(u => u.name === unitName);
  if (!unit) return;

  let weapons = unit.weapons || [];
  weapons.sort((a, b) => {
    const rangeA = (a.range || "").toLowerCase();
    const rangeB = (b.range || "").toLowerCase();
    if (rangeA === "melee" && rangeB !== "melee") return 1;
    if (rangeA !== "melee" && rangeB === "melee") return -1;
    return 0;
  });

weapons.forEach(w => {
  const opt = document.createElement("option");
  const strength = w.strength ?? "?";
  const ap = w.ap ?? "?";
  const name = w.name ?? "Unknown Weapon";
  const rangeType = w.range ?? "?";
  opt.value = name;
  opt.textContent = `${name} (${rangeType}) (S: ${strength} / AP: ${ap})`;
  weaponsSelect.appendChild(opt);
});

}


    async function startBattle() {
      const attacker = document.getElementById("attackerUnit").value;
      const attackerWeapons = Array.from(document.getElementById("attackerWeapons").selectedOptions).map(o => o.value);

      const defender = document.getElementById("defenderUnit").value;
      const defenderWeapons = Array.from(document.getElementById("defenderWeapons").selectedOptions).map(o => o.value);

      const res = await fetch(`${apiBase}/battle`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          attacker,
          attackerWeapons,
          defender,
          defenderWeapons,
        }),
      });

      const data = await res.json();
      document.getElementById("result").textContent = data.result || "Battle failed.";

      battleCounter++;
      document.getElementById("battleCount").textContent = battleCounter;
    }

    document.getElementById("attackerFaction").addEventListener("change", () =>
      populateUnits("attackerFaction", "attackerUnit", "attackerWeapons"));
    document.getElementById("defenderFaction").addEventListener("change", () =>
      populateUnits("defenderFaction", "defenderUnit", "defenderWeapons"));

    document.getElementById("attackerUnit").addEventListener("change", () =>
      updateWeaponsOnUnitChange("attackerUnit", "attackerWeapons"));
    document.getElementById("defenderUnit").addEventListener("change", () =>
      updateWeaponsOnUnitChange("defenderUnit", "defenderWeapons"));

    document.getElementById("startBtn").addEventListener("click", startBattle);

    populateFactions();
  </script>
</body>
</html>
