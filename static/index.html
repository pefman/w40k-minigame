<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>W40K Minigame</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      background: #111;
      color: #eee;
      max-width: 480px;
      margin: auto;
      font-size: 0.95em;
    }
    h1 {
      color: #0ff;
      font-size: 1.7em;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 0.8rem;
      font-weight: bold;
      font-size: 1em;
      color: #eee;
    }
    select,
    button {
      width: 100%;
      padding: 8px 12px;
      margin-top: 4px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #eee;
      box-sizing: border-box;
      font-family: inherit;
    }
    select[multiple] {
      height: 120px;
    }
    .weapon-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 4px 6px;
      background: #222;
      border-radius: 5px;
      margin-top: 4px;
      font-size: 1em;
      font-weight: 300;
    }
    .weapon-list label {
      cursor: pointer;
      user-select: none;
      padding: 2px 4px;
      display: block;
      color: #eee;
      font-size: 1em;
      font-weight: 300;
      line-height: 1.3;
    }
    button {
      cursor: pointer;
      margin-top: 16px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #0cc;
    }
    button:disabled {
      background: #555;
      color: #999;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      white-space: pre-line;
      background: #222;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 0.9em;
      line-height: 1.3;
      min-height: 150px;
    }
    .result:empty {
      display: none;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      color: #aaa;
      text-align: center;
      font-size: 0.85em;
      padding: 6px 10px;
      border-top: 1px solid #333;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üî• W40K Minigame</h1>

  <label for="attackerFaction">Attacker Faction:</label>
  <select id="attackerFaction"></select>

  <label for="attackerUnit">Attacker Unit:</label>
  <select id="attackerUnit"></select>

  <label>Attacker Weapons:</label>
  <div id="attackerWeaponsContainer" class="weapon-list"></div>

  <label for="defenderFaction">Defender Faction:</label>
  <select id="defenderFaction"></select>

  <label for="defenderUnit">Defender Unit:</label>
  <select id="defenderUnit"></select>

  <label>Defender Weapons:</label>
  <div id="defenderWeaponsContainer" class="weapon-list"></div>

  <button id="startBtn">‚öîÔ∏è Simulate Full Battle</button>

  <div class="result" id="result"></div>

  <footer id="footer">
    ‚öôÔ∏è W40K Minigame <span id="appVersion">v?</span> | üßÆ Battles simulated: <span id="battleCount">0</span>
  </footer>

  <script>
    const apiBase = "";

    let battleCounter = 0;

    function normalize(s) {
      return s.toLowerCase()
        .replace(/['"]/g, '')
        .replace(/[ /]/g, '-');
    }

    async function fetchFactions() {
      const res = await fetch(`${apiBase}/factions`);
      return await res.json();
    }

    async function fetchUnits(faction) {
      const res = await fetch(`${apiBase}/units?faction=${faction}`);
      return await res.json();
    }

    async function populateUnitsForFaction(factionId, unitId) {
      const factionValue = document.getElementById(factionId).value;
      const units = await fetchUnits(factionValue);

      const unitSelect = document.getElementById(unitId);
      unitSelect.innerHTML = "";

      units.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u.name;
        opt.textContent = `${u.name} (W:${u.wounds}, T:${u.toughness})`;
        unitSelect.appendChild(opt);
      });

      if (units.length > 0) {
        unitSelect.value = units[0].name;
      }
    }

    async function renderWeaponCheckboxes(containerId, weapons) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      weapons.forEach((w, i) => {
        const label = document.createElement("label");
        label.style.display = "block";
        label.style.cursor = "pointer";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = w.name ?? "Unknown Weapon";
        checkbox.id = `${containerId}_weapon_${i}`;

        label.appendChild(checkbox);

        const strength = w.strength ?? "?";
        const ap = w.ap ?? "?";
        const range = w.range ?? "?";
        const attacks = w.attacks ?? "?";
        const damage = w.damage ?? "?";
        const skill = w.skill ?? "?";

        label.appendChild(document.createTextNode(
          ` ${checkbox.value} (${range}) [S:${strength} AP:${ap} Att:${attacks} Dmg:${damage} Skill:${skill}]`
        ));

        container.appendChild(label);
      });
    }

    async function populateWeaponsForUnit(factionId, unitId, weaponsContainerId) {
      const factionValue = document.getElementById(factionId).value;
      const units = await fetchUnits(factionValue);

      const unitSelect = document.getElementById(unitId);
      const selectedUnitName = unitSelect.value;
      const selectedUnit = units.find(u => u.name === selectedUnitName);
      if (!selectedUnit) return;

      let weapons = selectedUnit.weapons || [];
      weapons.sort((a, b) => {
        const rangeA = (a.range || "").toLowerCase();
        const rangeB = (b.range || "").toLowerCase();
        if (rangeA === "melee" && rangeB !== "melee") return 1;
        if (rangeA !== "melee" && rangeB === "melee") return -1;
        return 0;
      });

      renderWeaponCheckboxes(weaponsContainerId, weapons);
    }

    async function populateFactions() {
      const factions = await fetchFactions();

      for (const id of ["attackerFaction", "defenderFaction"]) {
        const select = document.getElementById(id);
        select.innerHTML = "";
        factions.forEach(f => {
          const opt = document.createElement("option");
          opt.value = normalize(f);
          opt.textContent = f;
          select.appendChild(opt);
        });
      }

      await populateUnitsForFaction("attackerFaction", "attackerUnit");
      await populateWeaponsForUnit("attackerFaction", "attackerUnit", "attackerWeaponsContainer");

      await populateUnitsForFaction("defenderFaction", "defenderUnit");
      await populateWeaponsForUnit("defenderFaction", "defenderUnit", "defenderWeaponsContainer");
    }

    document.getElementById("attackerFaction").addEventListener("change", async () => {
      await populateUnitsForFaction("attackerFaction", "attackerUnit");
      await populateWeaponsForUnit("attackerFaction", "attackerUnit", "attackerWeaponsContainer");
    });
    document.getElementById("defenderFaction").addEventListener("change", async () => {
      await populateUnitsForFaction("defenderFaction", "defenderUnit");
      await populateWeaponsForUnit("defenderFaction", "defenderUnit", "defenderWeaponsContainer");
    });

    document.getElementById("attackerUnit").addEventListener("change", () =>
      populateWeaponsForUnit("attackerFaction", "attackerUnit", "attackerWeaponsContainer"));
    document.getElementById("defenderUnit").addEventListener("change", () =>
      populateWeaponsForUnit("defenderFaction", "defenderUnit", "defenderWeaponsContainer"));

    document.getElementById("startBtn").addEventListener("click", startBattle);

    async function startBattle() {
      const attacker = document.getElementById("attackerUnit").value;
      const attackerWeapons = Array.from(document.querySelectorAll("#attackerWeaponsContainer input[type=checkbox]:checked")).map(cb => cb.value);

      const defender = document.getElementById("defenderUnit").value;
      const defenderWeapons = Array.from(document.querySelectorAll("#defenderWeaponsContainer input[type=checkbox]:checked")).map(cb => cb.value);

      const res = await fetch(`${apiBase}/battle`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          attacker,
          attackerWeapons,
          defender,
          defenderWeapons,
        }),
      });

      const data = await res.json();
      document.getElementById("result").textContent = data.result || "Battle failed.";

      battleCounter++;
      document.getElementById("battleCount").textContent = battleCounter;
    }

    populateFactions();
  </script>
</body>
</html>
