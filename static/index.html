<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>W40K Minigame</title>
<style>
  body {
    font-family: sans-serif;
    padding: 15px;
    background: #111;
    color: #eee;
    max-width: 480px;
    margin: auto;
    font-size: 0.95em;
    padding-bottom: 60px; /* Added to prevent content being hidden behind footer */
  }
  h1 {
    color: #0ff;
    font-size: 1.7em;
    text-align: center;
    margin-bottom: 1rem;
  }
  label {
    display: block;
    margin-top: 0.8rem;
    font-weight: bold;
    font-size: 1em;
    color: #eee;
  }
  select,
  button {
    width: 100%;
    padding: 8px 12px;
    margin-top: 4px;
    font-size: 1em;
    border-radius: 5px;
    border: none;
    background: #222;
    color: #eee;
    box-sizing: border-box;
    font-family: inherit;
  }
  select[multiple] {
    height: 120px;
  }
  .weapon-list {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #333;
    padding: 4px 6px;
    background: #222;
    border-radius: 5px;
    margin-top: 4px;
    font-size: 1em;
    font-weight: 300;
  }
  .weapon-list label {
    cursor: pointer;
    user-select: none;
    padding: 2px 4px;
    display: block;
    color: #eee;
    font-size: 1em;
    font-weight: 300;
    line-height: 1.3;
  }
  button {
    cursor: pointer;
    margin-top: 16px;
    background: #0ff;
    color: #000;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background: #0cc;
  }
  button:disabled {
    background: #555;
    color: #999;
    cursor: not-allowed;
  }
  .result {
    margin-top: 20px;
    white-space: pre-line;
    background: #222;
    padding: 8px 10px;
    padding-bottom: 60px; /* Added bottom padding so content is not hidden behind footer */
    border-radius: 8px;
    font-size: 0.9em;
    line-height: 1.3;
    min-height: 150px;
    overflow-y: auto;
  }
  .result:empty {
    display: none;
  }
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #000;
    color: #aaa;
    text-align: center;
    font-size: 0.85em;
    padding: 6px 10px;
    border-top: 1px solid #333;
    user-select: none;
  }
</style>

</head>
<body>
  <h1>üî• W40K Minigame</h1>

  <label for="attackerFaction">Attacker Faction:</label>
  <select id="attackerFaction"></select>

  <label for="attackerUnit">Attacker Unit:</label>
  <select id="attackerUnit"></select>

  <label>Attacker Weapons:</label>
  <div id="attackerWeaponsContainer" class="weapon-list"></div>

  <label for="defenderFaction">Defender Faction:</label>
  <select id="defenderFaction"></select>

  <label for="defenderUnit">Defender Unit:</label>
  <select id="defenderUnit"></select>

  <label>Defender Weapons:</label>
  <div id="defenderWeaponsContainer" class="weapon-list"></div>

  <button id="startBtn">‚öîÔ∏è Simulate Full Battle</button>

  <div class="result" id="result"></div>

  <footer id="footer">
    ‚öôÔ∏è W40K Minigame <span id="appVersion">v?</span> | üßÆ Battles simulated: <span id="battleCount">0</span>
  </footer>

  <script>
    const apiBase = "";

    let battleCounter = 0;

    function normalize(s) {
      return s.toLowerCase()
        .replace(/['"]/g, '')
        .replace(/[ /]/g, '-');
    }

    async function fetchFactions() {
      const res = await fetch(`${apiBase}/factions`);
      return await res.json();
    }

    async function fetchUnits(faction) {
      const res = await fetch(`${apiBase}/units?faction=${faction}`);
      return await res.json();
    }

    async function populateUnitsForFaction(factionId, unitId) {
      const factionValue = document.getElementById(factionId).value;
      const units = await fetchUnits(factionValue);

      const unitSelect = document.getElementById(unitId);
      unitSelect.innerHTML = "";

      units.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u.name;
        opt.textContent = `${u.name} (W:${u.wounds}, T:${u.toughness})`;
        unitSelect.appendChild(opt);
      });

      if (units.length > 0) {
        unitSelect.value = units[0].name;
      }
    }

    async function renderWeaponCheckboxes(containerId, weapons, selectedWeapons=[]) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      weapons.forEach((w, i) => {
        const label = document.createElement("label");
        label.style.display = "block";
        label.style.cursor = "pointer";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = w.name ?? "Unknown Weapon";
        checkbox.id = `${containerId}_weapon_${i}`;
        if(selectedWeapons.includes(checkbox.value)) {
          checkbox.checked = true;
        }

        label.appendChild(checkbox);

        const strength = w.strength ?? "?";
        const ap = w.ap ?? "?";
        const range = w.range ?? "?";
        const attacks = w.attacks ?? "?";
        const damage = w.damage ?? "?";
        const skill = w.skill ?? "?";

        label.appendChild(document.createTextNode(
          ` ${checkbox.value} (${range}) [S:${strength} AP:${ap} Att:${attacks} Dmg:${damage} Skill:${skill}]`
        ));

        container.appendChild(label);
      });
    }

    async function populateWeaponsForUnit(factionId, unitId, weaponsContainerId, selectedWeapons=[]) {
      const factionValue = document.getElementById(factionId).value;
      const units = await fetchUnits(factionValue);

      const unitSelect = document.getElementById(unitId);
      const selectedUnitName = unitSelect.value;
      const selectedUnit = units.find(u => u.name === selectedUnitName);
      if (!selectedUnit) return;

      let weapons = selectedUnit.weapons || [];
      weapons.sort((a, b) => {
        const rangeA = (a.range || "").toLowerCase();
        const rangeB = (b.range || "").toLowerCase();
        if (rangeA === "melee" && rangeB !== "melee") return 1;
        if (rangeA !== "melee" && rangeB === "melee") return -1;
        return 0;
      });

      renderWeaponCheckboxes(weaponsContainerId, weapons, selectedWeapons);
    }

    function parseUrlSelections() {
      const pathParts = window.location.pathname.split('/').filter(Boolean);

      const attackerIndex = pathParts.indexOf('attacker');
      const defenderIndex = pathParts.indexOf('defender');

      let selections = {
        attackerFaction: null,
        attackerUnit: null,
        attackerWeapons: [],
        defenderFaction: null,
        defenderUnit: null,
        defenderWeapons: []
      };

      if (attackerIndex !== -1 && pathParts.length > attackerIndex + 2) {
        selections.attackerFaction = pathParts[attackerIndex + 1];
        selections.attackerUnit = pathParts[attackerIndex + 2];
        if (pathParts.length > attackerIndex + 3) {
          selections.attackerWeapons = pathParts[attackerIndex + 3].split(',').map(decodeURIComponent);
        }
      }

      if (defenderIndex !== -1 && pathParts.length > defenderIndex + 2) {
        selections.defenderFaction = pathParts[defenderIndex + 1];
        selections.defenderUnit = pathParts[defenderIndex + 2];
        if (pathParts.length > defenderIndex + 3) {
          selections.defenderWeapons = pathParts[defenderIndex + 3].split(',').map(decodeURIComponent);
        }
      }

      return selections;
    }

    function buildUrl() {
      const attackerFaction = document.getElementById('attackerFaction').value;
      const attackerUnit = document.getElementById('attackerUnit').value;
      const attackerWeapons = Array.from(document.querySelectorAll("#attackerWeaponsContainer input[type=checkbox]:checked")).map(cb => encodeURIComponent(cb.value)).join(',');

      const defenderFaction = document.getElementById('defenderFaction').value;
      const defenderUnit = document.getElementById('defenderUnit').value;
      const defenderWeapons = Array.from(document.querySelectorAll("#defenderWeaponsContainer input[type=checkbox]:checked")).map(cb => encodeURIComponent(cb.value)).join(',');

      let path = `/static/attacker/${attackerFaction}/${attackerUnit}`;
      if (attackerWeapons) path += `/${attackerWeapons}`;
      path += `/defender/${defenderFaction}/${defenderUnit}`;
      if (defenderWeapons) path += `/${defenderWeapons}`;

      return path;
    }

    function updateUrl() {
      const newPath = buildUrl();
      window.history.replaceState(null, '', newPath);
    }

    async function populateFactions() {
      const factions = await fetchFactions();

      for (const id of ["attackerFaction", "defenderFaction"]) {
        const select = document.getElementById(id);
        select.innerHTML = "";
        factions.forEach(f => {
          const opt = document.createElement("option");
          opt.value = normalize(f);
          opt.textContent = f;
          select.appendChild(opt);
        });
      }
    }

    async function initFromUrl() {
      const selections = parseUrlSelections();

      // Attacker
      if (selections.attackerFaction) {
        document.getElementById('attackerFaction').value = selections.attackerFaction;
      }
      await populateUnitsForFaction('attackerFaction', 'attackerUnit');
      if (selections.attackerUnit) {
        document.getElementById('attackerUnit').value = selections.attackerUnit;
      }
      await populateWeaponsForUnit('attackerFaction', 'attackerUnit', 'attackerWeaponsContainer', selections.attackerWeapons);

      // Defender
      if (selections.defenderFaction) {
        document.getElementById('defenderFaction').value = selections.defenderFaction;
      }
      await populateUnitsForFaction('defenderFaction', 'defenderUnit');
      if (selections.defenderUnit) {
        document.getElementById('defenderUnit').value = selections.defenderUnit;
      }
      await populateWeaponsForUnit('defenderFaction', 'defenderUnit', 'defenderWeaponsContainer', selections.defenderWeapons);
    }

    // Event listeners updating units/weapons and URL
    document.getElementById("attackerFaction").addEventListener("change", async () => {
      await populateUnitsForFaction("attackerFaction", "attackerUnit");
      await populateWeaponsForUnit("attackerFaction", "attackerUnit", "attackerWeaponsContainer");
      updateUrl();
    });
    document.getElementById("defenderFaction").addEventListener("change", async () => {
      await populateUnitsForFaction("defenderFaction", "defenderUnit");
      await populateWeaponsForUnit("defenderFaction", "defenderUnit", "defenderWeaponsContainer");
      updateUrl();
    });

    document.getElementById("attackerUnit").addEventListener("change", async () => {
      await populateWeaponsForUnit("attackerFaction", "attackerUnit", "attackerWeaponsContainer");
      updateUrl();
    });
    document.getElementById("defenderUnit").addEventListener("change", async () => {
      await populateWeaponsForUnit("defenderFaction", "defenderUnit", "defenderWeaponsContainer");
      updateUrl();
    });

    // Add listeners for weapon checkbox changes to update URL immediately
    document.getElementById("attackerWeaponsContainer").addEventListener("change", updateUrl);
    document.getElementById("defenderWeaponsContainer").addEventListener("change", updateUrl);

    document.getElementById("startBtn").addEventListener("click", async () => {
      const attacker = document.getElementById("attackerUnit").value;
      const attackerWeapons = Array.from(document.querySelectorAll("#attackerWeaponsContainer input[type=checkbox]:checked")).map(cb => cb.value);

      const defender = document.getElementById("defenderUnit").value;
      const defenderWeapons = Array.from(document.querySelectorAll("#defenderWeaponsContainer input[type=checkbox]:checked")).map(cb => cb.value);

      const res = await fetch(`${apiBase}/battle`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          attacker,
          attackerWeapons,
          defender,
          defenderWeapons,
        }),
      });

      const data = await res.json();
      document.getElementById("result").textContent = data.result || "Battle failed.";

      battleCounter++;
      document.getElementById("battleCount").textContent = battleCounter;
    });

    // Initialization sequence
    populateFactions().then(initFromUrl);
  </script>
</body>
</html>
