<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>W40K Minigame</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      background: #111;
      color: #eee;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      color: #0ff;
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1em;
    }
    select,
    button {
      width: 100%;
      padding: 12px 15px;
      margin-top: 6px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #eee;
      box-sizing: border-box;
    }
    select:focus,
    button:focus {
      outline: 2px solid #0ff;
      outline-offset: 2px;
    }
    button {
      cursor: pointer;
      margin-top: 20px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #0cc;
    }
    button:disabled {
      background: #555;
      color: #999;
      cursor: not-allowed;
    }
    .result {
      margin-top: 25px;
      white-space: pre-line;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      font-size: 0.95em;
      line-height: 1.4;
      min-height: 150px;
    }
    .result:empty {
      display: none;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      color: #aaa;
      text-align: center;
      font-size: 0.9em;
      padding: 8px 10px;
      border-top: 1px solid #333;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üî• W40K Minigame</h1>

  <label for="attackerFaction">Attacker Faction:</label>
  <select id="attackerFaction"></select>

  <label for="attackerUnit">Attacker Unit:</label>
  <select id="attackerUnit"></select>

  <label for="defenderFaction">Defender Faction:</label>
  <select id="defenderFaction"></select>

  <label for="defenderUnit">Defender Unit:</label>
  <select id="defenderUnit"></select>

  <label>Battle Type:</label>
  <select id="battleType">
    <option value="ranged">Ranged</option>
    <option value="melee">Melee</option>
  </select>

  <button id="startBtn">‚öîÔ∏è Simulate Full Battle</button>

  <div class="result" id="result"></div>

  <footer id="footer">
    ‚öôÔ∏è W40K Minigame <span id="appVersion">v?</span> | üßÆ Battles simulated: <span id="battleCount">0</span>
  </footer>

  <script>
    const apiBase = "";

    let battleCounter = 0;

    function normalize(s) {
      return s.toLowerCase()
        .replace(/['"]/g, '')
        .replace(/[ /]/g, '-');
    }

    async function fetchFactions() {
      const res = await fetch(`${apiBase}/factions`);
      return await res.json();
    }

    async function fetchUnits(faction) {
      const res = await fetch(`${apiBase}/units?faction=${faction}`);
      return await res.json();
    }

    async function populateFactions() {
      const factions = await fetchFactions();

      for (const id of ["attackerFaction", "defenderFaction"]) {
        const select = document.getElementById(id);
        select.innerHTML = "";
        factions.forEach(f => {
          const opt = document.createElement("option");
          opt.value = normalize(f);
          opt.textContent = f;
          select.appendChild(opt);
        });
      }

      await populateUnits("attackerFaction", "attackerUnit");
      await populateUnits("defenderFaction", "defenderUnit");
    }

    async function populateUnits(factionId, unitId) {
      const factionValue = document.getElementById(factionId).value;
      const units = await fetchUnits(factionValue);

      const select = document.getElementById(unitId);
      select.innerHTML = "";
      units.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u.name;
        opt.textContent = `${u.name} (W:${u.wounds}, T:${u.toughness})`;
        select.appendChild(opt);
      });
    }

    async function startBattle() {
      const attacker = document.getElementById("attackerUnit").value;
      const defender = document.getElementById("defenderUnit").value;
      const type = document.getElementById("battleType").value;

      const res = await fetch(`${apiBase}/battle`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ attacker, defender, type })
      });

      const data = await res.json();
      document.getElementById("result").textContent = data.result || "Battle failed.";

      battleCounter++;
      document.getElementById("battleCount").textContent = battleCounter;
    }

    async function fetchVersion() {
      const res = await fetch("/version");
      const data = await res.json();
      document.getElementById("appVersion").textContent = data.version;
    }

    document.getElementById("attackerFaction").addEventListener("change", () =>
      populateUnits("attackerFaction", "attackerUnit"));
    document.getElementById("defenderFaction").addEventListener("change", () =>
      populateUnits("defenderFaction", "defenderUnit"));
    document.getElementById("startBtn").addEventListener("click", startBattle);

    populateFactions();
    fetchVersion();
  </script>
</body>
</html>
